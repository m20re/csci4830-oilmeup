{% extends "base.html" %}

{% block content %}
    <h1>List of Cars</h1>
    <ul>
        {% for cars in cars %}
            <li>
                <a href="{{ cars.get_absolute_url }}">{{ cars.make }} {{ cars.model }} - {{ cars.year }}</a>
            </li>
        {% empty %}
            <li>No cars in database.</li>
        {% endfor %}
    </ul>
{% endblock %}
