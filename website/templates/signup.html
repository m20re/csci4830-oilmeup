{% extends "base.html" %}

{% block content %}
<div class="register-form">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="mb-3">
        <label for="id_budget" class="form-label">Budget</label>
        <input type="number" step="any" name="budget" required id="id_budget" class="form-control">
    </div>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
